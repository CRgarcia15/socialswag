<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / SignUp Form</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <script src="script.js"></script>
  <body>
    <div class="container">
      <form class="form formHidden" id="login">
        <h1 class="formTitle">Login</h1>
        <div class="formMessage formMessageError"></div>
        <div class="formInputGroup">
          <input
            type="text"
            class="formInput"
            autofocus
            placeholder="Username or email"
          />
          <div class="formInputErrorMessage"></div>
        </div>
        <div class="formInputGroup">
          <input
            type="password"
            class="formInput"
            autofocus
            placeholder="Password"
          />
          <div class="formInputErrorMessage"></div>
        </div>
        <button class="formButton" type="submit">Continue</button>
        <p class="formText">
          <a href="#" class="formLink">Forgot your password?</a>
        </p>
        <p class="formText">
          <a class="formLink" href="./" id="linkCreateAccount"
            >Don't have an account? Create account</a
          >
        </p>
      </form>
      <form class="form" id="createAccount">
        <h1 class="formTitle">Create Account</h1>
        <div class="formMessage formMessageError"></div>
        <div class="formInputGroup">
          <input
            type="text"
            class="formInput"
            autofocus
            placeholder="Username"
          />
          <div class="formInputErrorMessage"></div>
        </div>
        <div class="formInputGroup">
          <input
            type="text"
            class="formInput"
            autofocus
            placeholder="Email Address"
          />
          <div class="formInputErrorMessage"></div>
        </div>
        <div class="formInputGroup">
          <input
            type="password"
            class="formInput"
            autofocus
            placeholder="Password"
          />
          <div class="formInputErrorMessage"></div>
        </div>
        <div class="formInputGroup">
          <input
            type="password"
            class="formInput"
            autofocus
            placeholder="Confirm Password"
          />
          <div class="formInputErrorMessage"></div>
        </div>
        <button class="formButton" type="submit">Continue</button>

        <p class="formText">
          <a class="formLink" href="./" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
